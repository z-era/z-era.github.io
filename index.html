<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no" />
  <title>亦点</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/play.css">
</head>
<body>
    <div class="headerMessage">
          <!-- Scores  -->
          <div id="Scores"></div>

          <!-- Time -->
          <div id="time"></div>
    </div>
    <canvas id="mainPage"></canvas>
    
    <!-- progressbar -->
    <div id="loadPage">
         <div id="loginButtonDiv">
             <!--  <span id="loadButton"><img src="img/button.png"></span> -->
              <span id="loadButton">Play</span>
         </div>
         <div id="progressbar"></div>
    </div>

    <!-- gameOver -->
    <div id="gameOver">
         
         <div id="highestScore"><span id="highestScoreText">最高分</span>999</div>
         
         <div id="nowScores"><span id="nowScoresText">本次得分</span>99</div>
         
         <button id="playAgainButton">Play Again</button>
    </div>

    <script src="js/requestNextAnimationFrame.js"></script>
    <script src="js/gameEngine.js"></script>
    <script src="js/COREHTML5.js"></script>
    <script src="js/play.js"></script>
</body>
</html>
